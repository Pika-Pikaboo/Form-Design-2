<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="styles.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
		<script type="text/javascript" src="vanilla-tilt.min.js" defer></script>
		<title>Form Design Idea</title>
	</head>

	<body>
		<div class="container">
			<div class="left" data-tilt data-tilt-scale="1.05">
				<img src="https://colorlib.com/etc/cf/ContactFrom_v12/images/img-01.png" alt="photo">
			</div>
			<div class="right">
				<div class="inner">
					<h2 style="font-size: 2rem;">Get in touch</h2>
					<form method="post" autocomplete="on">
						<div>
							<i class="fa-solid fa-user"></i>
							<input type="text" name="name" id="name" placeholder="Name">
						</div>
						<div>
							<i class="fa-solid fa-envelope"></i>
							<input type="email" name="email" id="email" placeholder="Email">
						</div>
						<div>
							<textarea name="message" id="msg" cols="30" rows="5" placeholder="Message"></textarea>
						</div>
					</form>
				</div>
				<button>Send</button>
			</div>
		</div>
	</body>

</html>
